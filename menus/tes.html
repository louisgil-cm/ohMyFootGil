<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    .container {
  display: flex;
  justify-content: space-between;
}

.column {
  display: flex;
  flex-direction: column;
  opacity: 0;
  animation: fadeInColumn 0.5s forwards;

  animation-delay: calc(0.5s * 3 * var(--i)); 

  .child {
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeInChild 0.5s forwards;

    animation-delay: calc(0.5s * var(--j) + 0.5s * 3 * var(--i));
  }
}

/* Animation des colonnes */
@keyframes fadeInColumn {
  to {
    opacity: 1;
  }
}

/* Animation des enfants dans chaque colonne */
@keyframes fadeInChild {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>
    <div class="container">
        <div class="column" style="--i: 0">
          <div class="child" style="--j: 0">Enfant 1.1</div>
          <div class="child" style="--j: 1">Enfant 1.2</div>
          <div class="child" style="--j: 2">Enfant 1.3</div>
        </div>
        <div class="column" style="--i: 1">
          <div class="child" style="--j: 0">Enfant 2.1</div>
          <div class="child" style="--j: 1">Enfant 2.2</div>
          <div class="child" style="--j: 2">Enfant 2.3</div>
        </div>
        <div class="column" style="--i: 2">
          <div class="child" style="--j: 0">Enfant 3.1</div>
          <div class="child" style="--j: 1">Enfant 3.2</div>
          <div class="child" style="--j: 2">Enfant 3.3</div>
        </div>
      </div>
      
</body>
</html>
